name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # تثبيت المتطلبات الأساسية
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libstdc++6

      # تنزيل Android SDK + build-tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # التحقق من وجود aidl
      - name: Verify AIDL
        run: |
          which aidl || echo "aidl not found!"
          aidl --version || true

      # Cache buildozer directories (v4)
      - name: Cache Buildozer global
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ runner.os }}

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # Build باستخدام Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug
          buildozer_version: master

      # رفع الـ APK الناتج (v4)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ./bin/*-debug.apk
