name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # تثبيت المتطلبات الأساسية
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libstdc++6

      # إعداد Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # تنزيل build-tools اللي فيها aidl
      - name: Install Android build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;33.0.2"

      # إضافة aidl للـ PATH
      - name: Add AIDL to PATH
        run: echo "${ANDROID_SDK_ROOT}/build-tools/33.0.2" >> $GITHUB_PATH

      # التحقق من وجود aidl (إجباري)
      - name: Verify AIDL
        run: |
          if ! command -v aidl &> /dev/null
          then
            echo "❌ AIDL not found, check build-tools installation."
            exit 1
          fi
          echo "✅ AIDL found: $(which aidl)"
          aidl --version || true

      # Cache buildozer directories
      - name: Cache Buildozer global
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ runner.os }}

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # Build باستخدام Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug
          buildozer_version: master

      # رفع الـ APK الناتج
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ./bin/*-debug.apk
